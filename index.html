<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="get">
            <div class="login">
                <label for="email"></label>
                <input type="email" class="form-control login" name="email" id="email" placeholder="Email">
                <label for="password"></label>
                <input trype="password" class="form-control login" name="password" id="password" placeholder="Senha">
                <button class="btn btn-secondary buttonEntrar">Entrar</button>
            </div>    
        </form>
    </header>
    <main id="main">
        <div class="container">
            <div id="primeiraTela">
            <form id="evaluation-form" action="" method="">
                <section>
                <div class="section1">
                    <h2 class="text-center">Formulário Avaliativo</h2>
                </div>  
                <div class = 'nomeEsobrenome'>  
                    <input id="input-name" class="form-control" placeholder="Nome" type="text">
                    <input id="input-lastname" class="form-control" style="padding: 5px 0px 5px 50px;" placeholder="Sobrenome" type="text">
                </div>
                <div class="emailEhouse">    
                    <input id="input-email" class="form-control" placeholder="Email" type="text">
                    <select class="form-select" name="" id="house">
                        <option id="gitnoria-house"  value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                 </div>   
                </section>
    
                <hr>
                <section>
                    <label for="" id="label-family">Qual sua família?</label>
                    <div class="radio1">
                    <div>
                        <input type="radio" class="form-check-input" name="family" id="frontend" value="Frontend">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="family" id="backend" value="Backend">
                        <label for="backend">Backend</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="family" id="fullstack" value="FullStack">
                        <label for="fullstack">FullStack</label>
                    </div>
                    </div>
                </section>
    
                <section>
                    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
    
                    <div>
                    <div>
                        <input class="subject" id="hofs" class="form-check-input" type="checkbox" value="HoFs" name="checkbox">
                        <label for="hofs">HoFs</label>
                    </div>
                    <div>
                        <input class="subject" id="jest" class="form-check-input" type="checkbox" value="Jest" name="checkbox">
                        <label for="jest">Jest</label>
                    </div>
                    <div>
                        <input class="subject" id="promises" class="form-check-input" type="checkbox"value="Promises"  name="checkbox">
                        <label for="promises">Promises</label>
                    </div>
                    </div>
    
                    <div>
                    <div>
                        <input class="subject" id="react" class="form-check-input" type="checkbox" value="React"  name="checkbox">
                        <label for="react">React</label>
                    </div>
                    <div>
                        <input class="subject" id="sql" class="form-check-input" type="checkbox" value="SQL" name="checkbox">
                        <label for="sql">SQL</label>
                    </div>
                    <div>
                        <input class="subject" id="python" class="form-check-input" type="checkbox" value="Python" name="checkbox">
                        <label for="python">Python</label>
                    </div>
                    </div>
    
                </section>
            
    
                <hr>
    
                <section>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" class="form-check-input" value="1" name="rate">1
                <input type="radio" class="form-check-input" value="2" name="rate">2
                <input type="radio" class="form-check-input" value="3" name="rate">3
                <input type="radio" class="form-check-input" value="4" name="rate">4
                <input type="radio" class="form-check-input" value="5" name="rate">5
                <input type="radio" class="form-check-input" value="6" name="rate">6
                <input type="radio" class="form-check-input" value="7" name="rate">7
                <input type="radio" class="form-check-input" value="8" name="rate">8
                <input type="radio" class="form-check-input" value="9" name="rate">9
                <input type="radio" class="form-check-input" value="10" name="rate">10
                </section>
    
                <hr>
    
                <section>
                <label for="" class="textarea">Deixe seu comentário:</label>
            
                    <textarea name="" class='form-control' id="textarea" cols="30" rows="5" maxlength="500"></textarea>
                
                    <p><span id="counter" style="font-weight: bold;">500</span> caracteres restantes</p>
                </section>
            </form>
    
            <hr>
    
        
                
                <section>
                <div class="text-center">
                    <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                    </section>
                    <div class="text-center">
                    <button id="submit-btn" class="btn btn-secondary" type="submit" disabled>Enviar</button>
                    </div>
                </div>
            
    
            <div id="form-data">
                <p class="label1"><strong>Nome:</strong> </p>
                <p class="label2"><strong>Email:</strong> </p>
                <p class="label3"><strong>Casa: </strong></p>
                <p class="label4"><strong>Família: </strong></p>
                <p class="label5"><strong>Matérias: </strong></p>
                <p class="label6"><strong>Avaliação: </strong></p>
                <p class="label7"><strong>Observações: </strong></p>
            </div>
            
    
            <aside id="aside" class="container aside col-md-6">
                <img id="trybewarts-forms-logo" width="80%" src="images/trybewarts-colored.svg" alt="">
            </aside>

        </div>
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>


    <script src="script.js"></script>
</body>

</html>
